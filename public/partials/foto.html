<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>


<form name="formulario" class="row" ng-submit="submeter()" novalidate>
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input name="titulo" class="form-control" ng-model="foto.titulo" required ng-maxlength="20">    
        </div>
        <div class="form-group">
            <label>URL</label>
            <input name="url" class="form-control" ng-model="foto.url" required>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control" ng-model="foto.descricao">
            </textarea>
        </div>

        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" 
            ng-controller="GruposController"
            ng-model="foto.grupo" class="form-control"
            ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos"
            required>
                <option value="">Escolha um grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" 
                class="form-control alert-danger"
                >
                Grupo obrigatório
            </span>
        </div>

        <button ng-disabled="formulario.$invalid" type="submit" class="btn btn-primary">
            Salvar
        </button>
         <a href="/" meu-focus class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto></minha-foto>
    </div>
</form>
